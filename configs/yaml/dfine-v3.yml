__include__: [
  '../dataset/custom_detection.yml',
  '../runtime.yml',
  '../base/dataloader_dfine.yml',
  '../base/optimizer.yml',
  '../base/dfine_hgnetv2.yml',
  '../base/common.yml'
]

comment: 'dfine-v3, s - 全新密度自适应架构'

output_dir: ./outputs/dfine_s_v3

DEIM_MG:
  yaml_path: configs/cfg/dfine-s-v3.yaml

DEIMCriterion:
  # V3需要添加IDAQG损失权重
  weight_dict: {
    loss_vfl: 1, 
    loss_bbox: 5, 
    loss_giou: 2, 
    loss_fgl: 0.15, 
    loss_ddf: 1.5,
    loss_idaqg_density_map: 0.3,    # V3密度图损失（密度采样的基础）
    loss_idaqg_density_count: 0.3   # V3计数损失（动态query的基础）
  }